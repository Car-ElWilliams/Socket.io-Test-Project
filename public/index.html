<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quiz</title>
    <link rel="stylesheet" href="index.css"> 
</head>

<body>
    <!-- Main container of chatlog and buttons -->
    <div class="container">
        <h1 id="title" style="text-align: center;">The Quiz</h1><br>
        <div id="questionContainer">

        </div>

        <div id="spectatorLog">
            <div id="spectatorHeader">
            </div>
        </div>

        <!-- Container of quiz button and submit -->
        <form id="myForm">
            <input type="button" name="Answer" id="myAnswer1" value="Answer 1" onClick="nextQuestion(this)"
                style="margin-left: 20px;">
            <input type="button" name="Answer" id="myAnswer2" value="Answer 2" onClick="nextQuestion(this)">
            <input type="button" name="Answer" id="myAnswer3" value="Answer 3" onClick="nextQuestion(this)">
            <input type="button" name="Answer" id="myAnswer4" value="Answer 4" onClick="nextQuestion(this)">
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
